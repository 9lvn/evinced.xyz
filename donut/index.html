<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DonutSMP Stats </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    .error { color: red; margin-top: 10px; }
    .stats p { margin: 4px 0; }
  </style>
</head>
<body>

<div class="card">
  <h2>üç© DonutSMP Stats</h2>

  <input id="apiKey" type="password" placeholder="Your DonutSMP API Key">
  <input id="username" type="text" placeholder="Minecraft Username">

  <button onclick="getStats()">Get Stats</button>

  <div id="result" class="stats"></div>
  <div id="error" class="error"></div>
</div>

<script>
async function getStats() {
  const apiKey = document.getElementById('apiKey').value;
  const username = document.getElementById('username').value;
  const result = document.getElementById('result');
  const error = document.getElementById('error');

  result.innerHTML = '';
  error.textContent = '';

  if (!apiKey || !username) {
    error.textContent = 'API key and username required';
    return;
  }

  try {
    const res = await fetch(
      `https://corsproxy.io/?https://api.donutsmp.net/v1/stats/${username}`,
      {
        headers: {
          Authorization: `Bearer ${apiKey}`
        }
      }
    );

    if (!res.ok) throw new Error('Failed to fetch stats');

    const data = await res.json();
    const s = data.result;

    result.innerHTML = `
      <p><b>Money:</b> $${Number(s.money).toLocaleString()}</p>
      <p><b>Shards:</b> ${s.shards}</p>
      <p><b>Kills:</b> ${s.kills}</p>
      <p><b>Deaths:</b> ${s.deaths}</p>
      <p><b>Mobs Killed:</b> ${s.mobs_killed}</p>
      <p><b>Playtime:</b> ${s.playtime}</p>
      <p><b>Blocks Broken:</b> ${s.broken_blocks}</p>
      <p><b>Blocks Placed:</b> ${s.placed_blocks}</p>
      <p><b>Money from /sell:</b> $${Number(s.money_made_from_sell).toLocaleString()}</p>
      <p><b>Money spent in shop:</b> $${Number(s.money_spent_on_shop).toLocaleString()}</p>
    `;
  } catch (e) {
    error.textContent = e.message;
  }
}
</script>

</body>
</html>
