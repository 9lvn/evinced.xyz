<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DonutSMP Stats Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 24px;
      width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input:focus { border-color: #6366f1; outline: none; }
    button {
      background: #6366f1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #4f46e5; }
    .error { color: red; margin-top: 10px; text-align: center; }
    .stats {
      margin-top: 20px;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 16px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .stats p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üç© DonutSMP Stats</h2>

  <input id="apiKey" type="password" placeholder="Your DonutSMP API Key">
  <input id="username" type="text" placeholder="Minecraft Username">

  <button onclick="getStats()">Get Stats</button>

  <div id="result" class="stats"></div>
  <div id="error" class="error"></div>
</div>

<script>
function formatPlaytime(ms) {
  let totalSeconds = Math.floor(ms / 1000); 
  let d = Math.floor(totalSeconds / 86400);
  totalSeconds %= 86400;
  let h = Math.floor(totalSeconds / 3600);
  totalSeconds %= 3600;
  let m = Math.floor(totalSeconds / 60);
  let s = totalSeconds % 60;
  return `${d}d ${h}h ${m}m ${s}s`;
}


async function getStats() {
  const apiKey = document.getElementById('apiKey').value;
  const username = document.getElementById('username').value;
  const result = document.getElementById('result');
  const error = document.getElementById('error');

  result.innerHTML = '';
  error.textContent = '';

  if (!apiKey || !username) {
    error.textContent = 'API key and username required';
    return;
  }

  try {
    const res = await fetch(
      `https://corsproxy.io/?https://api.donutsmp.net/v1/stats/${username}`,
      {
        headers: { Authorization: `Bearer ${apiKey}` }
      }
    );

    if (!res.ok) throw new Error('Failed to fetch stats');

    const data = await res.json();
    const s = data.result;

    result.innerHTML = `
      <p><b>Money:</b> $${Number(s.money).toLocaleString()}</p>
      <p><b>Shards:</b> ${s.shards}</p>
      <p><b>Kills:</b> ${s.kills}</p>
      <p><b>Deaths:</b> ${s.deaths}</p>
      <p><b>Mobs Killed:</b> ${s.mobs_killed}</p>
      <p><b>Playtime:</b> ${formatPlaytime(Number(s.playtime))}</p>
      <p><b>Blocks Broken:</b> ${s.broken_blocks}</p>
      <p><b>Blocks Placed:</b> ${s.placed_blocks}</p>
      <p><b>Money from /sell:</b> $${Number(s.money_made_from_sell).toLocaleString()}</p>
      <p><b>Money spent in shop:</b> $${Number(s.money_spent_on_shop).toLocaleString()}</p>
    `;
  } catch (e) {
    error.textContent = e.message;
  }
}
</script>

</body>
</html>
