<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Balance & Runtime Calculator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 440px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 16px;
      background: #020617;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Item Balance & Runtime</h1>

    <p style="font-size:0.9rem; opacity:0.8;">
      Usage per hour:<br>
      • Bones: <strong>255,000</strong> (cost 136)<br>
      • Blaze Rods: <strong>75,000</strong> (cost 150)<br>
      Ratio: <strong>1 rod = 3.75 bones</strong><br>
      Output: <strong>3 bones = 1 kelp block (750)</strong>
    </p>

    <label>Available Bones</label>
    <input id="bones" type="text" placeholder="e.g. 3.75m" />

    <label>Available Blaze Rods</label>
    <input id="rods" type="text" placeholder="e.g. 1m" />

    <button id="calcBtn" type="button">Calculate</button>

    <div class="results" id="results">Enter values and press Calculate.</div>
  </div>

  <script>
    const BONES_PER_HOUR = 255000;
    const RODS_PER_HOUR = 75000;

    const BONE_COST = 136;
    const ROD_COST = 150;

    const BONES_PER_ROD = 3.75;
    const BONES_PER_KELP_BLOCK = 3;
    const KELP_BLOCK_PRICE = 750;

    function parseNumber(value) {
      if (!value) return 0;
      const v = value.toLowerCase().trim();
      const num = parseFloat(v);
      if (isNaN(num)) return 0;
      if (v.endsWith('k')) return num * 1_000;
      if (v.endsWith('m')) return num * 1_000_000;
      if (v.endsWith('b')) return num * 1_000_000_000;
      return num;
    }

    function formatTime(hours) {
      const totalSeconds = Math.floor(hours * 3600);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function calculate() {
      const bones = parseNumber(document.getElementById('bones').value);
      const rods = parseNumber(document.getElementById('rods').value);

      let output = '';

      if (rods > 0) {
        output += `<strong>Needed bones:</strong><br>`;
        output += `${Math.round(rods * BONES_PER_ROD).toLocaleString()}<br><br>`;
      }

      if (bones > 0) {
        output += `<strong>Needed blaze rods:</strong><br>`;
        output += `${Math.round(bones / BONES_PER_ROD).toLocaleString()}<br><br>`;
      }

      if (bones > 0 && rods > 0) {
        const runtimeHours = Math.min(bones / BONES_PER_HOUR, rods / RODS_PER_HOUR);

        const costPerHour = (BONES_PER_HOUR * BONE_COST) + (RODS_PER_HOUR * ROD_COST);
        const kelpBlocksPerHour = BONES_PER_HOUR / BONES_PER_KELP_BLOCK;
        const revenuePerHour = kelpBlocksPerHour * KELP_BLOCK_PRICE;
        const profitPerHour = revenuePerHour - costPerHour;

        output += `<strong>Runtime:</strong><br>${formatTime(runtimeHours)}<br><br>`;
        output += `<strong>Cost / hour:</strong><br>${costPerHour.toLocaleString()}<br><br>`;
        output += `<strong>Revenue / hour:</strong><br>${revenuePerHour.toLocaleString()}<br><br>`;
        output += `<strong>Profit / hour:</strong><br>${profitPerHour.toLocaleString()}`;
      }

      if (!output) output = 'Enter at least one value.';
      document.getElementById('results').innerHTML = output;
    }

    document.getElementById('calcBtn').onclick = calculate;
  </script>
</body>
</html>
