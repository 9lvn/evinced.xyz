<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Balance & Runtime Calculator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 16px;
      background: #020617;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Item Balance & Runtime</h1>

    <p style="font-size:0.9rem; opacity:0.8;">
      Usage per hour:<br>
      • Bones: <strong>255,000</strong> (cost 136)<br>
      • Blaze Rods: <strong>75,000</strong> (cost 150)<br>
      Ratio: <strong>1 rod = 3.75 bones</strong><br>
      Output: <strong>3 bones = 1 kelp block (750)</strong><br>
      Shortcuts: <strong>1dc = 93,312 items</strong>
    </p>

    <label>Available Bones</label>
    <input id="bones" type="text" placeholder="e.g. 3.75m or 1dc" />

    <label>Available Blaze Rods</label>
    <input id="rods" type="text" placeholder="e.g. 1m or 2dc" />

    <label>Total Money to Invest</label>
    <input id="money" type="text" placeholder="e.g. 300m" />

    <button id="calcBtn" type="button">Calculate</button>

    <div class="results" id="results">Enter values and press Calculate.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const BONES_PER_HOUR = 255000;
      const RODS_PER_HOUR = 75000;
      const BONE_COST = 136;
      const ROD_COST = 150;
      const BONES_PER_ROD = 3.75;
      const BONES_PER_KELP_BLOCK = 3;
      const KELP_BLOCK_PRICE = 750;
      const ITEMS_PER_DOUBLE_CHEST = 93312;

      function parseInput(value) {
        if (!value) return { number: 0, label: '0' };
        const v = value.toLowerCase().trim();
        let number = 0;
        let label = '';

        if (v.endsWith('k')) {
          number = parseFloat(v) * 1_000;
          label = number.toLocaleString();
        } else if (v.endsWith('m')) {
          number = parseFloat(v) * 1_000_000;
          label = number.toLocaleString();
        } else if (v.endsWith('b')) {
          number = parseFloat(v) * 1_000_000_000;
          label = number.toLocaleString();
        } else if (v.endsWith('dc')) {
          const mult = parseFloat(v);
          number = mult * ITEMS_PER_DOUBLE_CHEST;
          label = `${mult}dc`;
        } else {
          number = parseFloat(v);
          label = number.toLocaleString();
        }

        return { number, label };
      }

      function parseMoney(value) {
        if (!value) return 0;
        const v = value.toLowerCase().trim();
        let number = parseFloat(v);
        if (v.endsWith('k')) number *= 1_000;
        else if (v.endsWith('m')) number *= 1_000_000;
        else if (v.endsWith('b')) number *= 1_000_000_000;
        return number;
      }

      function formatTime(hours) {
        const totalSeconds = Math.floor(hours * 3600);
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;
        return `${h}h ${m}m ${s}s`;
      }

      function calculate() {
        const bonesInput = parseInput(document.getElementById('bones').value);
        const rodsInput = parseInput(document.getElementById('rods').value);
        const moneyInput = parseMoney(document.getElementById('money').value);

        let bones = bonesInput.number;
        let rods = rodsInput.number;

        let output = '';

        // Calculate suggested investment if money input is provided
        if (moneyInput > 0) {
          const totalRodCost = ROD_COST * RODS_PER_HOUR;
          const totalBoneCost = BONE_COST * BONES_PER_HOUR;
          const ratio = totalRodCost / totalBoneCost;

          // Determine how much money to put in rods and bones
          const bonesInvestment = moneyInput / (1 + ratio);
          const rodsInvestment = moneyInput - bonesInvestment;

          const bonesToBuy = Math.max(0, bonesInvestment / BONE_COST - bones); // account for existing bones
          const rodsToBuy = Math.max(0, rodsInvestment / ROD_COST - rods); // account for existing rods

          output += `<strong>Suggested investment:</strong><br>`;
          output += `Bones: ${Math.round(bonesToBuy).toLocaleString()}<br>`;
          output += `Blaze Rods: ${Math.round(rodsToBuy).toLocaleString()}<br><br>`;
        }

        if (rods > 0) {
          const neededBones = rods * BONES_PER_ROD;
          output += `<strong>Needed bones for ${rodsInput.label} rods:</strong><br>`;
          output += `${neededBones.toLocaleString()}<br><br>`;
        }

        if (bones > 0) {
          const neededRods = bones / BONES_PER_ROD;
          output += `<strong>Needed blaze rods for ${bonesInput.label} bones:</strong><br>`;
          output += `${neededRods.toLocaleString()}<br><br>`;
        }

        if (bones > 0 && rods > 0) {
          const runtimeHours = Math.min(bones / BONES_PER_HOUR, rods / RODS_PER_HOUR);
          const costPerHour = (BONES_PER_HOUR * BONE_COST) + (RODS_PER_HOUR * ROD_COST);
          const kelpBlocksPerHour = BONES_PER_HOUR / BONES_PER_KELP_BLOCK;
          const revenuePerHour = kelpBlocksPerHour * KELP_BLOCK_PRICE;
          const profitPerHour = revenuePerHour - costPerHour;

          output += `<strong>Runtime:</strong><br>${formatTime(runtimeHours)}<br><br>`;
          output += `<strong>Cost / hour:</strong><br>${costPerHour.toLocaleString()}<br><br>`;
          output += `<strong>Revenue / hour:</strong><br>${revenuePerHour.toLocaleString()}<br><br>`;
          output += `<strong>Profit / hour:</strong><br>${profitPerHour.toLocaleString()}`;
        }

        if (!output) output = 'Enter at least one value.';
        document.getElementById('results').innerHTML = output;
      }

      document.getElementById('calcBtn').addEventListener('click', calculate);
    });
  </script>
</body>
</html>
