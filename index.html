<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #bbbbbb;
        }

        #image-container {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Professional Image Viewer</h1>
    <p>Replace the image link in the code to display your desired image:</p>
    <div id="image-container">
        <!-- Replace the src value with your image link -->
        <img id="image" src="https://example.com/your-image-link.jpg" alt="Your Image">
    </div>
</body>
</html>
