<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>evinced.xyz</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .ip-container {
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ip-container">Fetching your IP address...</div>

  <script>
    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.querySelector('.ip-container').textContent = `Your IP Address is: ${data.ip}`;
      } catch (error) {
        document.querySelector('.ip-container').textContent = 'Unable to fetch IP address.';
        console.error('Error fetching IP:', error);
      }
    }

    fetchIP();
  </script>
</body>
</html>
