<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Logger</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
    }
    #ip-address {
      font-size: 24px;
      font-weight: bold;
      color: #00698f;
      margin-top: 20px;
    }
    .loading {
      font-size: 18px;
      color: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Your IP Address:</h1>
  <p id="ip-address" class="loading">Loading...</p>
  <div class="hidden">This is a hidden div that serves no purpose.</div>
  <script src="script.js"></script>
</body>
</html>
