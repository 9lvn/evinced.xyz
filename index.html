<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Message Sender</title>
    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* White text for better contrast */
        }

        /* Styling for the form container */
        .form-container {
            background: #2c2f33; /* Slightly lighter dark gray */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #ffffff;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b9bbbe; /* Muted text color */
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #23272a; /* Darker background for inputs */
            color: #ffffff; /* White text inside inputs */
            resize: none; /* Disable resizing for textareas */
            outline: none; /* Remove default focus outline */
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #5865F2; /* Highlight on focus */
        }

        /* Button styling */
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5865F2; /* Discord blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #4752C4; /* Darker blue on hover */
        }

        /* Ensure form is centered and responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send a Message</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing the page
            
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            // Construct the payload for the Discord webhook
            const payload = {
                username: username,
                content: message
            };

            // Send the payload to the Discord webhook
            fetch("https://discord.com/api/webhooks/1330173184871235695/lOtIB6FEivCWw5KcjFYgt6OUzgr7gMnI-i0DuJKnJ-bwidYIHAOShrwj0rj7w0CqjlXV", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById('messageForm').reset();
                } else {
                    alert("Failed to send message. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
