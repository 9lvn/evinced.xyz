<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Evinced</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5865F2, #23272A);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background: #2C2F33;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #7289DA;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFFFFF;
            background: #7289DA;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Evinced</h1>
        <p>Welcome to a platform where communication meets elegance. Discover more about what makes "Discord Evinced" truly special.</p>
        <a href="https://www.youtube.com/" class="btn">Learn More</a>
    </div>
</body>
</html>
