<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show IP Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ip-address {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Your IP Address</h1>
    <div id="ip-address">Fetching your IP...</div>

    <script>
        // Fetch the IP address from an external API
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Display the IP address
                document.getElementById('ip-address').innerText = `Your IP Address is: ${data.ip}`;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-address').innerText = 'Unable to fetch IP address.';
            });
    </script>
</body>
</html>
