<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .social-links a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Social Links</h1>
        <div class="social-links">
            <a href="https://www.youtube.com/c/YourChannel" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@YourHandle" target="_blank">TikTok</a>
            <a href="https://twitter.com/YourHandle" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/YourHandle" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/YourPage" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
