<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Connect Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #1b2838;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2a475e;
        }
    </style>
</head>
<body>
    <button onclick="connectToSteam()">cs2</button>

    <script>
        function connectToSteam() {
            window.location.href = "steam://connect/146.19.48.234:27026";
        }
    </script>
</body>
</html>
