<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:monospace;
      background:#0b0b0b;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
      color:#888
    }
    .bg{
      position:absolute;
      width:1000px;height:1000px;
      background:radial-gradient(circle,#000,#555);
      filter:blur(160px);
      opacity:.4;
      animation:mood 10s ease-in-out infinite alternate;
      border-radius:50%
    }
    @keyframes mood{
      0%{transform:translate(-10%,-10%)scale(1)}
      50%{transform:translate(10%,10%)scale(1.1)}
      100%{transform:translate(-15%,5%)scale(1)}
    }
    .clock{
      display:flex;
      gap:10px;
      z-index:1;
    }
    .block{
      display:flex;gap:5px;
    }
    .card{
      position:relative;
      width:70px;height:90px;
      perspective:400px;
    }
    .inner{
      width:100%;height:100%;
      transform-style:preserve-3d;
      transition:.6s;
    }
    .card.flip .inner{animation:flip .6s ease}
    @keyframes flip{to{transform:rotateX(-180deg)}}
    .front,.back{
      position:absolute;
      width:100%;height:100%;
      display:flex;align-items:center;justify-content:center;
      background:#161616;
      border-radius:6px;
      border:1px solid #222;
      backface-visibility:hidden;
    }
    .back{transform:rotateX(180deg)}
    .num{font-size:55px}
    .sep{display:flex;flex-direction:column;justify-content:center;gap:10px}
    .dot{width:6px;height:6px;background:#333;border-radius:50%}
    @media(max-width:700px){
      .card{width:55px;height:70px}
      .num{font-size:40px}
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="clock">
    <div class="block">
      <div class="card" id="h1"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
      <div class="card" id="h2"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
    </div>
    <div class="sep"><div class="dot"></div><div class="dot"></div></div>
    <div class="block">
      <div class="card" id="m1"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
      <div class="card" id="m2"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
    </div>
    <div class="sep"><div class="dot"></div><div class="dot"></div></div>
    <div class="block">
      <div class="card" id="s1"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
      <div class="card" id="s2"><div class="inner"><div class="front"><span class="num">0</span></div><div class="back"><span class="num">0</span></div></div></div>
    </div>
  </div>

  <script>
    let cur = {h1:'',h2:'',m1:'',m2:'',s1:'',s2:''}
    function upd(){
      let n=new Date()
      let h=String(n.getHours()).padStart(2,'0')
      let m=String(n.getMinutes()).padStart(2,'0')
      let s=String(n.getSeconds()).padStart(2,'0')
      flip('h1',h[0]);flip('h2',h[1])
      flip('m1',m[0]);flip('m2',m[1])
      flip('s1',s[0]);flip('s2',s[1])
    }
    function flip(id,val){
      if(cur[id]==val)return
      cur[id]=val
      let c=document.getElementById(id)
      let f=c.querySelector('.front .num')
      let b=c.querySelector('.back .num')
      b.textContent=val
      c.classList.remove('flip')
      void c.offsetWidth
      c.classList.add('flip')
      setTimeout(()=>{f.textContent=val;c.classList.remove('flip')},600)
    }
    upd();setInterval(upd,1000)
  </script>
</body>
</html>
