<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .animated-glow {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle at center, #000000, #808080);
            filter: blur(160px);
            opacity: 0.5;
            animation: moveHue 12s ease-in-out infinite alternate;
            z-index: 0;
            border-radius: 50%;
        }

        @keyframes moveHue {
            0% {
                transform: translate(-20%, -10%) scale(1);
                background: radial-gradient(circle at 30%, #000000, #808080);
            }
            50% {
                transform: translate(10%, 5%) scale(1.1);
                background: radial-gradient(circle at 70%, #333333, #808080);
            }
            100% {
                transform: translate(-15%, 10%) scale(1);
                background: radial-gradient(circle at 50%, #000000, #666666);
            }
        }

        .clock-container {
            display: flex;
            gap: 15px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .time-group {
            display: flex;
            gap: 10px;
        }

        .flip-card {
            position: relative;
            width: 80px;
            height: 100px;
            perspective: 300px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flip .flip-card-inner {
            animation: flipAnimation 0.6s ease-in-out;
        }

        @keyframes flipAnimation {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .flip-card-front {
            z-index: 2;
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .flip-card-front::before,
        .flip-card-back::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 0;
        }

        .flip-card-front::after,
        .flip-card-back::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.02), transparent);
            top: 0;
            left: 0;
            border-radius: 6px 6px 0 0;
        }

        .number {
            font-size: 60px;
            font-weight: 500;
            color: #888;
            text-shadow: none;
            z-index: 1;
        }

        .separator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            margin: 0 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .flip-card {
                width: 60px;
                height: 75px;
            }

            .number {
                font-size: 45px;
            }

            .clock-container {
                gap: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-glow"></div>
    <div class="clock-container">
        <div class="time-group">
            <div class="flip-card" id="hour1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
            <div class="flip-card" id="hour2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="time-group">
            <div class="flip-card" id="min1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
            <div class="flip-card" id="min2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="time-group">
            <div class="flip-card" id="sec1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
            <div class="flip-card" id="sec2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <span class="number">0</span>
                    </div>
                    <div class="flip-card-back">
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const currentValues = {
            hour1: '',
            hour2: '',
            min1: '',
            min2: '',
            sec1: '',
            sec2: ''
        };

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            updateFlipCard('hour1', hours[0]);
            updateFlipCard('hour2', hours[1]);
            updateFlipCard('min1', minutes[0]);
            updateFlipCard('min2', minutes[1]);
            updateFlipCard('sec1', seconds[0]);
            updateFlipCard('sec2', seconds[1]);
        }

        function updateFlipCard(id, newValue) {
            if (currentValues[id] === newValue) return;
            
            currentValues[id] = newValue;
            const card = document.getElementById(id);
            const front = card.querySelector('.flip-card-front .number');
            const back = card.querySelector('.flip-card-back .number');
            
            back.textContent = newValue;
            card.classList.remove('flip');
            void card.offsetWidth;
            card.classList.add('flip');
            
            setTimeout(() => {
                front.textContent = newValue;
                card.classList.remove('flip');
            }, 600);
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
