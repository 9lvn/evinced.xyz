<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>roblox clothing template downloader</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
      background: #111;
      color: #fff;
    }
    input, button {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 320px;
    }
    button {
      background: #00ccff;
      color: #111;
      cursor: pointer;
    }
    img {
      margin-top: 1rem;
      max-width: 350px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>roblox clothing template downloader</h1>
  <input type="text" id="assetInput" placeholder="drop id or catalog url">
  <button onclick="getTemplate()">fetch template</button>
  <div id="preview"></div>

  <script>
    async function getTemplate() {
      let input = document.getElementById('assetInput').value.trim();
      if (!input) return alert("drop an id/url twin");

      // if user pasted full url, extract numbers
      const match = input.match(/(\d+)/);
      if (!match) return alert("no id found fr");
      const id = match[1];

      try {
        const url = `https://assetdelivery.roblox.com/v1/asset/?id=${id}`;
        const res = await fetch(url);

        if (!res.ok) {
          alert("couldnâ€™t pull asset (maybe private)");
          return;
        }

        const imgUrl = res.url;

        document.getElementById("preview").innerHTML = `
          <a href="${imgUrl}" target="_blank" download>
            <img src="${imgUrl}" alt="template">
          </a>
          <p>click img to save</p>
        `;
      } catch (err) {
        console.error(err);
        alert("error pulling template");
      }
    }
  </script>
</body>
</html>
