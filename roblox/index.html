<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Stealer 5000</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #111;
      color: #fff;
    }

    .animated-glow {
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle at center, #000000, #808080);
      filter: blur(160px);
      opacity: 0.5;
      animation: moveHue 12s ease-in-out infinite alternate;
      z-index: 0;
      border-radius: 50%;
    }

    @keyframes moveHue {
      0% {
        transform: translate(-20%, -10%) scale(1);
        background: radial-gradient(circle at center, #000000, #808080);
      }
      50% {
        transform: translate(10%, 5%) scale(1.1);
        background: radial-gradient(circle at center, #333333, #808080);
      }
      100% {
        transform: translate(-15%, 10%) scale(1);
        background: radial-gradient(circle at center, #000000, #666666);
      }
    }

    .container {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .key-box {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      width: 300px;
      height: 40px;
      text-align: center;
      font-family: monospace;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      z-index: 1;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .preview {
      margin-top: 20px;
      display: none;
    }

    canvas {
      max-width: 300px;
      border-radius: 8px;
      margin-top: 10px;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="animated-glow"></div>

  <div class="container">
    <h1>Template Stealer 5000</h1>
    <input type="text" id="id-input" class="key-box" placeholder="Enter Catalog Item ID">
    <br>
    <button id="download-button">Get Template</button>
    <div class="preview" id="preview">
      <p>Final Image (Template + Overlay):</p>
      <canvas id="finalCanvas"></canvas>
    </div>
  </div>

  <script>
    const idInput = document.getElementById('id-input');
    const downloadButton = document.getElementById('download-button');
    const finalCanvas = document.getElementById('finalCanvas');
    const ctx = finalCanvas.getContext('2d');

    const overlayUrl = "https://evinced.xyz/image.png";

    function proxy(itemId) {
      return `https://api.coolpixels.net/roblox/assetdelivery/${itemId}/info`;
    }

    function createDownloadUrl(itemId) {
      return `https://api.coolpixels.net/roblox/assetdelivery/${itemId}`;
    }

    async function getAssetIdFromItemId(itemId) {
      const url = proxy(itemId);
      try {
        const response = await fetch(url);
        const data = await response.json();
        const xmlText = data.content;
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const urlNode = xmlDoc.querySelector('roblox Item Properties Content url');
        const urlValue = urlNode.textContent;
        const assetId = urlValue.split('=')[1];
        return assetId;
      } catch (error) {
        console.error('Error retrieving asset ID:', error);
        alert('Could not retrieve asset ID.');
        return null;
      }
    }

    async function blobify(originalUrl) {
      const response = await fetch(originalUrl);
      const data = await response.blob();
      return URL.createObjectURL(new Blob([data], { type: response.headers.get('content-type') }));
    }

    async function handleDownload() {
      const itemId = idInput.value.trim();
      if (!itemId) {
        alert('Please enter a valid catalog item ID!');
        return;
      }

      const assetId = await getAssetIdFromItemId(itemId);
      if (!assetId) return;

      const templateUrl = await blobify(createDownloadUrl(assetId));

      // Load both images (template underlay + overlay)
      const templateImg = new Image();
      const overlayImg = new Image();
      
      templateImg.crossOrigin = "Anonymous";
      overlayImg.crossOrigin = "Anonymous";

      templateImg.src = templateUrl;
      overlayImg.src = overlayUrl;

      overlayImg.onload = () => {
        templateImg.onload = () => {
          finalCanvas.width = overlayImg.width;
          finalCanvas.height = overlayImg.height;

          // Draw template first (underneath)
          ctx.drawImage(templateImg, 0, 0, overlayImg.width, overlayImg.height);
          // Draw overlay on top
          ctx.drawImage(overlayImg, 0, 0);

          document.getElementById('preview').style.display = 'block';

          // Auto download
          const link = document.createElement('a');
          link.href = finalCanvas.toDataURL("image/png");
          link.download = `${assetId}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
      };
    }

    downloadButton.addEventListener('click', handleDownload);
  </script>
</body>
</html>
