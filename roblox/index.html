<!DOCTYPE html>
<html>
<head>
    <title>Roblox Asset Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Enter Roblox Asset ID</h1>
    <input type="text" id="assetId" placeholder="Enter Asset ID">
    <button onclick="downloadImage()">Download Image</button>

    <script>
        function downloadImage() {
            const assetId = document.getElementById('assetId').value;
            const imageUrl = `https://thecsdev.com/tool/roblox-tools/api-s/rcd-image/?asset_id=${assetId}`;

            // Create a temporary link element
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `asset_${assetId}.png`; // Suggest a filename

            // Programmatically click the link to trigger the download
            document.body.appendChild(link); // Required for Firefox
            link.click();
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
