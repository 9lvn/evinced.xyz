<!DOCTYPE html>
<html>
<head>
    <title>Roblox Image Downloader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        #inputForm {
            margin-bottom: 20px;
        }

        #imageContainer {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Roblox Asset Downloader</h1>

    <form id="inputForm">
        <label for="assetId">Enter Asset ID:</label>
        <input type="number" id="assetId" name="assetId">
        <button type="button" onclick="downloadImage()">Download Image</button>
    </form>

    <div id="imageContainer">
        <!-- Image will be displayed here if embedding approach is used -->
        <img id="robloxImage" src="" alt="Roblox Asset">
        <p id="errorMessage" class="error" style="display: none;">Error loading image.</p>
    </div>

    <script>
        function downloadImage() {
            const assetId = document.getElementById('assetId').value;
            const imageUrl = `https://thecsdev.com/tool/roblox-tools/api-s/rcd-image/?asset_id=${assetId}`;
            const robloxImage = document.getElementById('robloxImage');
            const errorMessage = document.getElementById('errorMessage');

            robloxImage.onload = () => {
                errorMessage.style.display = 'none'; // Hide error message if loaded successfully
            };

            robloxImage.onerror = () => {
                robloxImage.src = ''; // Clear the image
                errorMessage.style.display = 'block'; // Show error message
            };

            robloxImage.src = imageUrl;
        }
    </script>

</body>

</html>
