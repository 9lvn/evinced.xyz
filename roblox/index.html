<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Roblox Template Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #111;
      color: #fff;
    }
    .animated-glow {
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle at center, #000000, #808080);
      filter: blur(160px);
      opacity: 0.5;
      animation: moveHue 12s ease-in-out infinite alternate;
      z-index: 0;
      border-radius: 50%;
    }
    @keyframes moveHue {
      0% { transform: translate(-20%, -10%) scale(1); }
      50% { transform: translate(10%, 5%) scale(1.1); }
      100% { transform: translate(-15%, 10%) scale(1); }
    }
    .container {
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .key-box {
      font-size: 1.2rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      width: 300px;
      text-align: center;
      font-family: monospace;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    canvas {
      margin-top: 15px;
      max-width: 500px;
      border: 1px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="animated-glow"></div>
  <div class="container">
    <h1>Roblox Clothing Template Downloader</h1>
    <input type="text" id="id-input" class="key-box" placeholder="Enter Catalog ID"/>
    <canvas id="preview" style="display:none;"></canvas>
  </div>

  <script>
    const overlayUrl = "https://evinced.xyz/image.png";
    let overlayImg = new Image();
    overlayImg.crossOrigin = "anonymous";
    overlayImg.src = overlayUrl;

    function proxy(itemId) {
      return `https://api.coolpixels.net/roblox/assetdelivery/${itemId}/info`;
    }
    function createDownloadUrl(itemId) {
      return `https://api.coolpixels.net/roblox/assetdelivery/${itemId}`;
    }
    async function getAssetIdFromItemId(itemId) {
      try {
        const response = await fetch(proxy(itemId));
        const data = await response.json();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.content, 'text/xml');
        const urlNode = xmlDoc.querySelector('roblox Item Properties Content url');
        return urlNode.textContent.split('=')[1];
      } catch (e) {
        console.error(e);
        return null;
      }
    }

    async function downloadAndMerge(itemId) {
      const assetId = await getAssetIdFromItemId(itemId);
      if (!assetId) return;

      const templateUrl = createDownloadUrl(assetId);

      // load template + overlay together
      const templateImg = new Image();
      templateImg.crossOrigin = "anonymous";
      templateImg.src = templateUrl;

      await Promise.all([
        new Promise(res => templateImg.onload = res),
        new Promise(res => overlayImg.onload = res)
      ]);

      // create canvas
      const canvas = document.getElementById("preview");
      const ctx = canvas.getContext("2d");
      canvas.width = overlayImg.width;
      canvas.height = overlayImg.height;

      // draw template first, then overlay
      ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";

      // download merged image
      const link = document.createElement("a");
      link.download = `clothing_${assetId}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    document.getElementById("id-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        downloadAndMerge(e.target.value.trim());
      }
    });
  </script>
</body>
</html>
