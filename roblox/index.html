<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>roblox clothing template downloader</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: #111;
    color: #fff;
  }

  .animated-glow {
    position: absolute;
    width: 1000px;
    height: 1000px;
    background: radial-gradient(circle at center, #000000, #808080);
    filter: blur(160px);
    opacity: 0.5;
    animation: moveHue 12s ease-in-out infinite alternate;
    z-index: 0;
    border-radius: 50%;
  }

  @keyframes moveHue {
    0% { transform: translate(-20%, -10%) scale(1); }
    50% { transform: translate(10%, 5%) scale(1.1); }
    100% { transform: translate(-15%, 10%) scale(1); }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(30,30,30,0.85);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #00ccff;
    text-shadow: 0 0 10px #00ccff;
  }

  input {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 1rem;
    font-size: 1rem;
    background:#333;
    color:#fff;
    text-align:center;
    box-shadow: 0 0 10px rgba(0,204,255,0.3);
  }

  input::placeholder { color:#aaa; }

  button {
    width:100%;
    padding:0.7rem;
    border:none;
    border-radius:10px;
    background:#00ccff;
    color:#111;
    font-weight:700;
    cursor:pointer;
    font-size:1rem;
    transition: all 0.2s;
    box-shadow: 0 0 15px rgba(0,204,255,0.5);
  }

  button:hover {
    background:#00e0ff;
    transform: scale(1.03);
  }

  .preview {
    margin-top:1.5rem;
    display:flex;
    justify-content:center;
    flex-direction:column;
    align-items:center;
    gap:0.7rem;
  }

  .preview img {
    max-width:250px;
    border-radius:12px;
    border:2px solid #00ccff;
    box-shadow: 0 0 10px rgba(0,204,255,0.5);
    transition: transform 0.2s;
    cursor:pointer;
  }

  .preview img:hover { transform: scale(1.05); }

  .preview p { font-size:0.9rem; color:#aaa; }
  a { text-decoration:none; }
</style>
</head>
<body>
<div class="animated-glow"></div>
<div class="container">
  <h1>roblox clothing template</h1>
  <input type="text" id="catalogInput" placeholder="paste catalog id or url">
  <button onclick="showTemplate()">fetch png</button>
  <div class="preview" id="preview"></div>
</div>

<script>
function showTemplate() {
  let input = document.getElementById('catalogInput').value.trim();
  if (!input) return alert("drop an id/url twin");

  const match = input.match(/(\d+)/);
  if (!match) return alert("no id found fr");
  const id = match[1];

  const imgUrl = `https://thecsdev.com/tool/roblox-tools/api-s/rcd-image/?asset_id=${id}`;

  document.getElementById("preview").innerHTML = `
    <a href="${imgUrl}" target="_blank" download>
      <img src="${imgUrl}" alt="template">
    </a>
    <p>click image to save</p>
  `;
}
</script>
</body>
</html>
